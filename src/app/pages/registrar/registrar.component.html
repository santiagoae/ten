<div class="contenedor-formulario" >
    <form [formGroup]="usuarioForm" (ngSubmit)="guardar()">
      <div class="form-group mb-2">
        <label for="exampleInputPassword1">Identificaci칩n</label>
        <input type="text" name="cedula" id="cedula" formControlName="cedula"  class="form-control" id="exampleInputPassword1" placeholder="  Ingresa tu Identificaci칩n">
      </div>  
      <div class="form-group mb-2">
        <label for="exampleInputEmail1">Nombre</label>
        <input type="text" name="nombre" id="nombre" formControlName="nombre" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Ingresa tu Nombre">          
      </div>
      <div class="form-group mb-2">
        <label for="exampleInputEmail1">Apellidos</label>
        <input type="text" name="apellidos" id="apellidos" formControlName="apellidos" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Ingresa tu Apellido">          
      </div>
        <div class="form-group mb-2">
          <label for="exampleInputEmail1">Correo</label>
          <input type="email" name="correo" id="correo" formControlName="correo" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Ingresa tu Usuario">          
        </div>
        <div class="form-group mb-2">
          <label for="exampleInputPassword1">Contrase침a</label>
          <input type="password" name="contra" id="contra" formControlName="contra"  class="form-control" id="exampleInputPassword1" placeholder="  Ingresa tu Contrase침a">
        </div>  
        <button type="submit" class="btn btn-ingreso mb-2" [disabled]="usuarioForm.invalid">Registrate</button>

        <a href="login" class="btn btn-ingreso btn-logeo" >Ingresa</a>
      </form>   
</div>
 
 <section id="Footer" class="Secciones">

</section>
