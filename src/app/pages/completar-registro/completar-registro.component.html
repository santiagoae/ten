<div class="contenedorCompletar">
    <form [formGroup]="completarRegistro" (ngSubmit)="completar()">
        <h1>Completa este campo para continuar con tu registro por favor</h1>
        <input type="text" formControlName="cedular" required placeholder="ingresa tu cedula*" class="form-control">
        <button type="submit" class="btn btn-success">Enviar</button>
    </form>
</div>
<section id="Footer" class="Secciones">
    <app-footer></app-footer>
  </section>
