<div class="contenedor-formulario" >
  <form [formGroup]="medicoForm" (ngSubmit)="guardar()">
  
    <div class="form-group mb-2">
      <label for="exampleInputEmail1">Nombre</label>
      <input type="text" name="nombre" id="nombre" formControlName="nombre" class="form-control" placeholder="Ingresa tu Nombre">          
    </div>
    <div class="form-group mb-2">
      <label for="exampleInputEmail1">Apellido</label>
      <input type="text" name="apellidos" id="apellidos" formControlName="apellidos" class="form-control" placeholder="Ingresa tu Apellido">          
    </div>
    <div class="form-group mb-2">
      <label for="exampleInputEmail1">Servicio</label>
      <input type="text" name="servicio" id="servicio" formControlName="servicio" class="form-control" placeholder="Ingresa el Servicio">          
    </div>
    <button type="button"  class="btn btn-outline-success " (click)="guardar()">Guardar</button>

    </form> 
    <div id="buttonDiv"></div>    
</div>


<div>
    <table class="table">
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Apellido</th>
          <th>Servicio</th>
        </tr>
      </thead>

      <tbody>
        <tr *ngFor="let item of medicos">
         
          <td>{{item.nombre}}</td>
          <td>{{item.apellidos}}</td>
          <td>{{item.servicio.tipoServicio}}</td>
          <td>
            <button type="button"  class="btn btn-outline-danger" (click)="eliminar(item)"><i class="fa-solid fa-user-slash"></i></button>
            <button type="button"  class="btn btn-outline-success " (click)="editar(item)"><i class="fa-regular fa-pen-to-square"></i></button>
          </td>
        </tr>
      </tbody>
    </table>
    <button type="button"  class="btn btn-outline-success " (click)="volver()"><i class="fa-solid fa-house-chimney-user"></i></button>
  </div>
